<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz about Irish wildlife for adults and older children.">
    <meta name="keywords" content="nature, Ireland, Irish, wildlife, quiz, plants, animals">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Irish Wildlife Quiz</title>
</head>

<body class="background-image">
    <nav class="nav-bar">
        <p class="home-icon float-left"><a href="index.html" aria-label="Go to home page"><i
                    class="fa-brands fa-pagelines"></i></a></p>
        <ul>
            <li class="nav-button"><a href="quiz.html" aria-label="Go to quiz page">Quiz</a></li>
            <li class="nav-button"><a href="index.html" aria-label="Go to home page">Home</a></li>
        </ul>
    </nav>
    <main id="main-container" class="nav-margin">
        <header id="main-heading-container">
            <h1 class="center">Wildlife Quiz</h1>
        </header>
        <!--The section containing the quiz question and answers begins here-->
        <section id="quiz-section">
            <div id="score-container" class="center">
                <p class="small-txt float-left white bold">Correct: <span id="current-total-correct">0</span></p>
                <p class="small-txt float-right orange bold">Incorrect: <span id="current-total-incorrect">0</span>
                </p>
            </div>
            <div id="q-number-container" class="center no-float">
                <p class="small-txt">Question <span id="current-question-number">1</span> of 5.</p>
            </div>
            <div id="quiz-question" class="center">
                <p id="current-question" class="lrg-text bold dk-gray">Current Question</p>
            </div>
            <div id="answer-option-container" class="center">
                <form action="">
                    <fieldset>
                        <legend id="choose-option-message" class="small-txt margin-bottom">Please choose an option.
                        </legend>
                        <span class="option-label-group">
                            <input type="radio" id="option-one" name="answer-options" value="option-one">
                            <label for="option-one"><span id="option-one-text" class="medium-txt bold margin-rt dk-gray">Option
                                    1</span></label></span>

                        <span class="option-label-group">
                            <input type="radio" id="option-two" name="answer-options" value="option-two">
                            <label for="option-two"><span id="option-two-text" class="medium-txt bold margin-rt dk-gray">Option
                                    2</span></label></span>
                        <span class="option-label-group">
                            <input type="radio" id="option-three" name="answer-options" value="option-three">
                            <label for="option-three"><span id="option-three-text" class="medium-txt bold dk-gray">Option
                                    3</span></label></span>
                    </fieldset>

                </form>
                <button type="button" id="check-answer-button" class="btn margin-top">Check Answer</button>
            </div>
        </section>
        <!--The section containing results to be displayed begins here-->
        <section id="results-section">
            <div id="correct" class="hidden center dk-blue bold">
                <p class="medium-txt">Correct!</p>
            </div>
            <div id="incorrect" class="hidden center orange bold">
                <p class="medium-txt">Uh oh! The correct answer is <span id="correct-answer"></span>.</p>
            </div>
            <div class="center">
                <button type="button" id="next-question-button" class="hidden btn">Next Question</button>
            </div>
            <div id="result" class="hidden result-box">
                <h2 class="lrg-txt dk-blue">Well done!</h2>
                <p class="medium-txt margin-top bold">You answered <span id="final-score">0</span> of 5 questions correctly!
                </p>
                <p class="medium-txt margin-top bold">To play again, click 'Quiz' at the top of the screen.</p>
            </div>
        </section>
    </main>

    <!--Font Awesome icons link-->
    <script src="https://kit.fontawesome.com/6189b95449.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
