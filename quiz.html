<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap');
    </style>
    <title>Nature Quiz</title>
</head>

<body>
    <nav class="nav-bar">
        <p class="home-icon"><a href="index.html" aria-label="Go to home page"><i class="fa-solid fa-dove"></i></a></p>
        <ul>
            <li class="nav-button"><a href="quiz.html" aria-label="Go to quiz page">Quiz</a></li>
            <li class="nav-button"><a href="index.html" aria-label="Go to home page">Home</a></li>
        </ul>
    </nav>
    <main id="main-container">
        <header>
            <h1 class="center">Quiz</h1>
        </header>
        <section id="quiz-section">
            <div id="q-number-container" class="center">
                <p class="small-txt">Question <span id="current-q-number">1</span> of 5.</p>
            </div>
            <div id="quiz-question" class="center">
                <p id="current-question" class="lrg-text">Current Question</p>
            </div>
            <div id="answer-option-container" class="center">
                <form action="">
                    <fieldset>
                        <legend class="small-txt">Please choose an option.</legend>
                        <input type="radio" id="option-one" name="answer-options" value="option-one">
                        <label for="option-one"><span id="option-one-text" class="medium-txt">Option 1</span></label>

                        <input type="radio" id="option-two" name="answer-options" value="option-two">
                        <label for="option-two"><span id="option-two-text" class="medium-txt">Option 2</span></label>

                        <input type="radio" id="option-three" name="answer-options" value="option-three">
                        <label for="option-three"><span id="option-three-text" class="medium-txt">Option
                                3</span></label>
                    </fieldset>

                </form>
                <button type="button" id="check-ans-button" class="btn margin-top">Check Answer</button>
            </div>
        </section>
        <section id="results-section">
            <div id="correct" class="hidden center">
                <p class="medium-txt">Correct!</p>
            </div>
            <div id="incorrect" class="hidden center">
                <p class="medium-txt">Uh oh!</p>
            </div>
            <div class="center">
                <button type="button" id="next-q-button" class="hidden btn">Next Question</button>
            </div>
            <div id="score-container" class="center">
                <p class="small-txt">Correct: <span id="current-total-correct">0</span> Incorrect: <span
                        id="current-total-incorrect">0</span>
                </p>
            </div>
            <div id="result-modal" class="hidden">
                <h2>Well done!</h2>
                <p>You answered <span id="final-score">0</span>of 5 questions correctly!</p>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>

    <!--Font Awesome icons link-->
    <script src="https://kit.fontawesome.com/6189b95449.js" crossorigin="anonymous"></script>
</body>

</html>
